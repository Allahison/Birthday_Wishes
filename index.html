<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Abdulsaboor!</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header class="header">
            <h1>Happy Birthday Abdulsaboor!</h1>
            <p class="subheading">Wishing you a day filled with love, joy, and all your favorite things!</p>
        </header>
        <main class="main-content">
            <div class="card">
                <img src="./images/146049618_2815029672147019_6446076169908768997_n.jpg" alt="Birthday Image">
                <p class="message">May your special day be as wonderful as you are. Happy Birthday!</p>
            </div>
            <button id="show-memories" class="button">Show Memories</button>
            <div id="memory-slider" class="memory-slider">
                <div class="slide"><img src="./images/240851905_2970333059950012_3075935716553282834_n.jpg" alt="Memory 1"></div>
                <div class="slide"><img src="./images/330861799_5940595496020852_4925859350895945429_n.jpg" alt="Memory 2"></div>
                <div class="slide"><img src="./images/330927268_494147846028375_4129498545591727835_n.jpg" alt="Memory 3"></div>
                <!-- Add more slides as needed -->
                <button id="prev" class="nav-button">&lt;</button>
                <button id="next" class="nav-button">&gt;</button>
            </div>
        </main>
        <footer class="footer">
            <p>Made with ❤️ by Muhammad Arslan</p>
            <div class="social-media">
                <a href="./images/download (1).png" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="./images/download.jpeg" target="_blank" class="social-icon"><i class="fab fa-tiktok"></i></a>
                <a href="./images/download.png" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
            </div>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
